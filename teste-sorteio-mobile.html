<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="sorteio.css">
    <style>
        /* Override para teste */
        body {

        .test-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e74c3c;
        }
        
        .test-info h3 {
            color: #e74c3c;
            margin: 0 0 10px 0;
        }

</head>

</body>
</html>
