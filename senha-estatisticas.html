<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Acesso - Pelada 3</title>
    <link rel="stylesheet" href="senha-estatisticas.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">🔒</div>
                    <h2>Acesso Restrito</h2>
                    <p>Digite sua senha de usuário para acessar as estatísticas</p>
                </div>
                
                <form id="password-form" class="login-form">
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password-input" 
                            placeholder="Digite sua senha de usuário"
                            required
                            autocomplete="off"
                        >
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Entrar</span>
                            <span class="btn-icon">🏆</span>
                        </button>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;">
                        ❌ Senha incorreta. Tente novamente.
                    </div>
                </form>
                
                <div class="back-link">
                    <a href="resultados.html">← Voltar aos Resultados</a>
                </div>
            </div>
        </div>
    </main>

    <script src="database.js"></script>
    <script src="senha-estatisticas.js"></script>
</body>
</html>
