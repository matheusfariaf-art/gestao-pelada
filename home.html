    <meta charset="UTF-8">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seu-usuario.github.io/pelada-3/">
    <meta property="og:title" content="⚽ Pelada 3 - Sistema de Gestão de Futebol">

    <meta property="og:image" content="https://seu-usuario.github.io/pelada-3/assets/pelada-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="⚽ Pelada 3 - Sistema de Gestão de Futebol">
    <meta property="twitter:description" content="Sistema completo para gerenciar peladas com sorteios, estatísticas e controle de usuários">
    
    <title>⚽ Pelada 3 - Sistema de Gestão de Futebol</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    
    <!-- Redirecionamento para index.html -->
    <script>
        window.location.href = './index.html';
    </script>
    
    <!-- CSS para tela de carregamento -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d8f2d, #28a745);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading {
            text-align: center;
            animation: pulse 1.5s infinite;
        }
        
        .loading h1 {
            font-size: 3rem;
            margin: 0;
        }
        
        .loading p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .soccer-ball {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="soccer-ball">⚽</div>
        <h1>Pelada 3</h1>
        <p>Carregando sistema...</p>
    </div>
    
    <!-- Fallback para usuários sem JavaScript -->
    <noscript>
        <style>
            .loading { display: none; }
        </style>
        <div style="text-align: center; padding: 50px;">
            <h1>⚽ Pelada 3</h1>
            <p><a href="./index.html" style="color: white; font-size: 1.2rem;">Clique aqui para acessar o sistema</a></p>
        </div>
    </noscript>
</body>
</html>
